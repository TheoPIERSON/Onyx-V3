<form
  #addPrestationForm="ngForm"
  (ngSubmit)="onAddPrestation(addPrestationForm)"
>
  <h2>Nouvelle prestation</h2>
  <div class="form-row">
    <div class="data-field">
      <label for="">Nom de la prestation:</label>
      <input
        name="lastname"
        ngModel
        class="input-data"
        type="text"
        required
        placeholder="Nom"
      />
    </div>
    <div class="data-field">
      <label for="">Prix :</label>
      <input
        name="firstname"
        ngModel
        class="input-data"
        type="text"
        required
        placeholder="00 €"
      />
    </div>
    <div class="data-field">
      <label for="">Durée :</label>
      <select class="input-data" name="" id="">
        <option value="10">10 min</option>
        <option value="20">20 min</option>
        <option value="30">30 min</option>
        <option value="40">40 min</option>
        <option value="50">50 min</option>
        <option value="60">1h</option>
        <option value="90">1h 30min</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="data-field">
      <label for="">Description :</label>
      <textarea
        ng-model="myTextarea"
        name="description"
        class="input-data textarea"
        placeholder="Description de la prestation"
        maxlength="250"
      ></textarea>
    </div>
    <div class="form-btn">
      <input
        class="input-btn"
        [disabled]="addPrestationForm.invalid"
        id="add-prestation-btn"
        type="submit"
        value="Ajouter la prestation"
      />
    </div>
  </div>
</form>
